  <style>
    /* THEME VARIABLES */
    :root {
      --bg: #f5f5f5;
      --bg-elev: #ffffff;
      --bg-elev-2: #f0f0f0;
      --text: #1a1a1a;
      --muted: #555;
      --accent: #0d6efd;
      --accent-2: #0a58ca;
      --border: #ddd;
      --progress: #ff6b00; /* Light theme progress color */
    }

    body.dark {
      --bg: #121212;
      --bg-elev: #1e1e1e;
      --bg-elev-2: #242424;
      --text: #e0e0e0;
      --muted: #bdbdbd;
      --accent: #0d6efd;
      --accent-2: #5a9bff;
      --border: #2e2e2e;
      --progress: #ffd700; /* Dark theme progress color */
    }

    html { scroll-behavior: smooth; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    /* Dark/Light Mode Toggle */
    #themeToggle {
      position: absolute;
      top: 12px;
      right: 16px;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 6px 12px;
      font-size: 1.2em;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }
    #themeToggle:hover { background: var(--accent-2); }

    /* Progress bar container */
    #progressContainer {
      width: 100%;
      height: 4px; /* Slimmer */
      background: transparent;
      position: sticky;
      top: 0;
      z-index: 9999;
    }
    #progressBar {
      height: 4px;
      width: 0%;
      background: var(--progress);
      transition: background 0.3s;
    }

    /* Top Banner */
    header.hero {
      text-align: center;
      padding: 28px 16px 20px;
      background: linear-gradient(135deg, var(--accent-2), var(--accent));
      color: #fff;
      border-bottom: 4px solid var(--accent);
      position: relative;
    }
    header.hero h1 { margin: 0 0 6px; font-size: 32px; }
    header.hero p {
      margin: 8px 0 14px; /* More bottom margin for space before buttons */
      font-size: 14px;
    }

    .avatar {
      max-width: 120px;
      border-radius: 50%;
      margin-top: 10px;
      border: 3px solid var(--accent);
      box-shadow: 0 6px 18px rgba(0,0,0,.35);
    }

    /* Contact Buttons */
    .contact-btn {
      display: inline-block;
      padding: 6px 10px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-size: 12px;
      border-radius: 6px;
      margin: 4px 4px; /* More breathing room between buttons */
      transition: background 0.2s ease;
    }
    .contact-btn:hover { background: var(--accent-2); }

    /* Main Content */
    main.content {
      max-width: 1000px;
      margin: auto;
      padding: 24px;
    }
    .resume-section {
      background: var(--bg-elev);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      margin: 22px 0;
      border: 1px solid var(--border);
      transition: background 0.3s;
    }
    .resume-section:hover { background: var(--bg-elev-2); }
    h2 {
      color: var(--accent);
      border-bottom: 2px solid var(--border);
      padding-bottom: 8px;
      margin-top: 0;
    }

    ul { list-style: none; padding: 0; margin: 12px 0 0; }
    ul li {
      background: var(--bg-elev-2);
      border-left: 4px solid var(--accent);
      padding: 10px 12px;
      border-radius: 10px;
      margin-bottom: 8px;
    }
    ul li:hover { background: var(--bg-elev); }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 10px;
      margin-top: 12px;
    }

    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { padding: 10px; text-align: left; border: 1px solid var(--border); }
    th { background: var(--accent); color: #fff; }

    .job-title { display: flex; justify-content: space-between; font-weight: 700; margin-top: 12px; }

    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.9em;
    }
    .download-btn:hover { background: var(--accent-2); }
    .download-btn img { max-width: 20px; }

    footer {
      text-align: center;
      padding: 10px;
      color: var(--muted);
      font-size: 12px;
      background: var(--bg-elev);
      border-top: 1px solid var(--border);
    }

    /* Responsive Tweaks */
    @media (max-width: 768px) {
      .skills-grid { grid-template-columns: 1fr; }
      #themeToggle {
        top: 8px;
        right: 8px;
        padding: 6px;
      }
    }
  </style>

  <!-- Scripts -->
  <script>
    // Scroll progress bar
    window.addEventListener("scroll", function() {
      let winScroll = document.documentElement.scrollTop || document.body.scrollTop;
      let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      let scrolled = (winScroll / height) * 100;
      document.getElementById("progressBar").style.width = scrolled + "%";
    });

    // Theme toggle
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
