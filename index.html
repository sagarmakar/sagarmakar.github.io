<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sagar Makar's bold portfolio showcasing MBA candidacy, cybersecurity expertise, and strategic leadership.">
    <title>Sagar Makar - Portfolio</title>
    <link rel="icon" href="./favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.24.7/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@11.3.28/dist/framer-motion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.10/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        #root {
            min-height: 100vh;
            position: relative;
        }
        .error-fallback {
            display: none;
        }
        .glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .neon-btn {
            background: linear-gradient(45deg, #ff007a, #00ddeb);
            box-shadow: 0 0 15px rgba(255, 0, 122, 0.5);
        }
        .section-bg {
            background: linear-gradient(180deg, rgba(0,0,0,0.8), rgba(44,62,80,0.9));
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="error-fallback">
        <p>If content does not load, please refresh the page or check your internet connection.</p>
    </div>

    <script type="text/babel">
        console.log("Babel script running");
        const { motion } = window.FramerMotion;

        // Navigation Component
        const Navbar = () => (
            <motion.nav 
                initial={{ y: -100, opacity: 0 }}
                animate={{ y: 0, opacity: 1 }}
                transition={{ duration: 0.8, ease: "easeOut" }}
                className="fixed top-0 w-full glass text-white shadow-lg z-50"
            >
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between h-16 items-center">
                        <motion.div 
                            className="text-3xl font-bold glow"
                            whileHover={{ scale: 1.1 }}
                            style={{ fontFamily: 'Montserrat' }}
                        >
                            Sagar Makar
                        </motion.div>
                        <div className="space-x-4">
                            {["about", "skills", "contact"].map(section => (
                                <motion.a 
                                    key={section}
                                    href={`#${section}`} 
                                    className="text-lg hover:text-cyan-400 transition glow"
                                    whileHover={{ scale: 1.1, rotate: 3 }}
                                    whileTap={{ scale: 0.95 }}
                                    aria-label={`Navigate to ${section} section`}
                                >
                                    {section.charAt(0).toUpperCase() + section.slice(1)}
                                </motion.a>
                            ))}
                        </div>
                    </div>
                </div>
            </motion.nav>
        );

        // Hero Section
        const Hero = () => (
            <motion.section 
                initial={{ opacity: 0, scale: 0.8 }}
                animate={{ opacity: 1, scale: 1 }}
                transition={{ duration: 1.2, ease: "easeOut" }}
                className="min-h-screen flex items-center justify-center section-bg pt-16 relative"
            >
                <div id="particles-js"></div>
                <div className="text-center relative z-10">
                    <motion.img 
                        src="./Sagar_Makar_2410323.jpeg" 
                        alt="Sagar Makar's profile picture" 
                        className="w-48 h-48 rounded-full mx-auto mb-8 shadow-2xl border-4 border-cyan-400"
                        whileHover={{ scale: 1.15, rotate: 10, boxShadow: "0 0 20px rgba(0, 221, 235, 0.7)" }}
                        transition={{ duration: 0.3 }}
                        onError={(e) => e.target.src = 'https://via.placeholder.com/150'}
                    />
                    <motion.h1 
                        className="text-5xl sm:text-7xl font-extrabold glow"
                        style={{ fontFamily: 'Montserrat' }}
                        initial={{ y: 50, opacity: 0 }}
                        animate={{ y: 0, opacity: 1 }}
                        transition={{ delay: 0.2, duration: 0.8 }}
                    >
                        Sagar Makar
                    </motion.h1>
                    <motion.p 
                        className="text-xl sm:text-2xl text-gray-300 mt-4"
                        initial={{ y: 50, opacity: 0 }}
                        animate={{ y: 0, opacity: 1 }}
                        transition={{ delay: 0.4, duration: 0.8 }}
                    >
                        MBA Candidate | Cybersecurity Expert | Strategic Leader
                    </motion.p>
                    <motion.a 
                        href="#contact" 
                        className="mt-8 inline-block neon-btn text-white px-10 py-4 rounded-full font-semibold text-lg shadow-lg"
                        whileHover={{ scale: 1.1, boxShadow: "0 0 25px rgba(0, 221, 235, 0.9)" }}
                        whileTap={{ scale: 0.95 }}
                        transition={{ duration: 0.3 }}
                        aria-label="Connect with Sagar Makar"
                    >
                        Connect with Me
                    </motion.a>
                </div>
            </motion.section>
        );

        // About Section
        const About = () => (
            <motion.section 
                id="about" 
                className="py-20 section-bg"
                initial={{ opacity: 0, y: 100 }}
                whileInView={{ opacity: 1, y: 0 }}
                transition={{ duration: 1, ease: "easeOut" }}
                viewport={{ once: true }}
            >
                <div className="max-w-5xl mx-auto px-4">
                    <motion.h2 
                        className="text-5xl font-bold text-cyan-400 glow mb-6"
                        style={{ fontFamily: 'Montserrat' }}
                        initial={{ opacity: 0 }}
                        whileInView={{ opacity: 1 }}
                        transition={{ duration: 0.8 }}
                    >
                        About Me
                    </motion.h2>
                    <p className="text-lg text-gray-300 leading-relaxed">
                        I'm Sagar Makar, an MBA candidate at IIM Visakhapatnam with a B.Tech in ECE from NIIT University. With 21 months as a Security Specialist at IBM, I boosted operational efficiency by 20% through automation and led global client projects. Passionate about blending tech and strategy, Iâ€™m here to make waves in leadership roles.
                    </p>
                </div>
            </motion.section>
        );

        // Skills Section
        const Skills = () => (
            <motion.section 
                id="skills" 
                className="py-20 bg-gradient-to-b from-gray-900 to-black"
                initial={{ opacity: 0, y: 100 }}
                whileInView={{ opacity: 1, y: 0 }}
                transition={{ duration: 1, ease: "easeOut" }}
                viewport={{ once: true }}
            >
                <div className="max-w-5xl mx-auto px-4">
                    <motion.h2 
                        className="text-5xl font-bold text-cyan-400 glow mb-6"
                        style={{ fontFamily: 'Montserrat' }}
                        initial={{ opacity: 0 }}
                        whileInView={{ opacity: 1 }}
                        transition={{ duration: 0.8 }}
                    >
                        Skills
                    </motion.h2>
                    <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
                        {[
                            "Strategic Management", "Cybersecurity", "Data Science", "Consulting",
                            "Marketing & Strategy", "DevOps", "Agile Methodologies", "Corporate Finance"
                        ].map(skill => (
                            <motion.div 
                                key={skill} 
                                className="glass p-4 rounded-lg text-center text-white font-semibold"
                                whileHover={{ scale: 1.1, boxShadow: "0 0 20px rgba(0, 221, 235, 0.5)" }}
                                transition={{ duration: 0.3 }}
                            >
                                {skill}
                            </motion.div>
                        ))}
                    </div>
                </div>
            </motion.section>
        );

        // Contact Section
        const Contact = () => (
            <motion.section 
                id="contact" 
                className="py-20 section-bg"
                initial={{ opacity: 0, y: 100 }}
                whileInView={{ opacity: 1, y: 0 }}
                transition={{ duration: 1, ease: "easeOut" }}
                viewport={{ once: true }}
            >
                <div className="max-w-5xl mx-auto px-4 text-center">
                    <motion.h2 
                        className="text-5xl font-bold text-cyan-400 glow mb-6"
                        style={{ fontFamily: 'Montserrat' }}
                        initial={{ opacity: 0 }}
                        whileInView={{ opacity: 1 }}
                        transition={{ duration: 0.8 }}
                    >
                        Contact Me
                    </motion.h2>
                    <div className="flex flex-wrap justify-center space-x-4">
                        <motion.a 
                            href="https://www.linkedin.com/in/sagarmakar/" 
                            target="_blank" 
                            className="flex items-center neon-btn text-white px-6 py-3 rounded-full font-semibold mb-4"
                            whileHover={{ scale: 1.1, boxShadow: "0 0 25px rgba(0, 221, 235, 0.9)" }}
                            transition={{ duration: 0.3 }}
                            aria-label="Visit Sagar Makar's LinkedIn profile"
                        >
                            <img src="./linkedin.png" alt="LinkedIn logo" className="w-6 h-6 mr-2 rounded-full" onError={(e) => e.target.src = 'https://via.placeholder.com/24'} />
                            LinkedIn
                        </motion.a>
                        <motion.a 
                            href="mailto:sagar.makar24-01@iimv.ac.in" 
                            className="flex items-center neon-btn text-white px-6 py-3 rounded-full font-semibold mb-4"
                            whileHover={{ scale: 1.1, boxShadow: "0 0 25px rgba(0, 221, 235, 0.9)" }}
                            transition={{ duration: 0.3 }}
                            aria-label="Email Sagar Makar"
                        >
                            <img src="./email.png" alt="Email icon" className="w-6 h-6 mr-2 rounded-full" onError={(e) => e.target.src = 'https://via.placeholder.com/24'} />
                            Email
                        </motion.a>
                        <motion.a 
                            href="./Sagar Makar_Master Resume (1).pdf" 
                            target="_blank" 
                            className="flex items-center neon-btn text-white px-6 py-3 rounded-full font-semibold mb-4"
                            whileHover={{ scale: 1.1, boxShadow: "0 0 25px rgba(0, 221, 235, 0.9)" }}
                            transition={{ duration: 0.3 }}
                            aria-label="Download Sagar Makar's resume"
                        >
                            <img src="./resume.jpg" alt="Resume icon" className="w-6 h-6 mr-2 rounded-full" onError={(e) => e.target.src = 'https://via.placeholder.com/24'} />
                            Download Resume
                        </motion.a>
                    </div>
                </div>
            </motion.section>
        );

        // Footer
        const Footer = () => (
            <footer className="bg-black text-white text-center py-6">
                <p className="glow">&copy; 2025 Sagar Makar. All rights reserved.</p>
            </footer>
        );

        // Main App Component
        const App = () => (
            <div>
                <Navbar />
                <Hero />
                <About />
                <Skills />
                <Contact />
                <Footer />
            </div>
        );

        // Error Boundary
        class ErrorBoundary extends React.Component {
            state = { hasError: false, error: null };

            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }

            componentDidCatch(error, errorInfo) {
                console.error("ErrorBoundary caught an error:", error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="text-center p-10 text-red-400 glow">
                            <p>Something went wrong: {this.state.error?.message || "Unknown error"}</p>
                            <p>Please refresh the page or check your internet connection.</p>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // Render the App
        ReactDOM.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>,
            document.getElementById('root')
        );

        // Initialize Particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#00ddeb' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 2, direction: 'none', random: true }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
                modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
            }
        });
    </script>
</body>
</html>
